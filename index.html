<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="header">
        <div id="score-container">
            <p id="one-up">1UP</p>
            <p id="score">0</p>
        </div>
        <div id="high-score-container">
            <p>HIGH SCORE</p>
            <p id="high-score">19120</p>
        </div>
    </div>
    <div id="game">
        <canvas id="world"></canvas>
        <canvas id="pacman"></canvas>
        <canvas id="blinky" class="ghost"></canvas>
        <canvas id="pinky" class="ghost"></canvas>
        <canvas id="inky" class="ghost"></canvas>
    </canvas>
    <div id="footer"></div>
</body>

</html>
